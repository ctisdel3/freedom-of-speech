<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

<script>
  var socket = io.connect('http://ec2-174-129-119-201.compute-1.amazonaws.com/');
  socket.on('connect', function() {
    socket.emit('adduser', prompt("Enter your name:"));
  });

  socket.on('updatechat', function(username, data) {
    $('#conversation').append('<b>' + username + ':</b> ' + data + '<br>');
  });

  socket.on('updateusers', function(data) {
    $('users').empty();
    $.each(data, function(key, value) {
      $('#users').append('<div>' + key + '</div>');
    });
  });

  $(function() {
    $('#datasend').click(function() {
      var message = $('#data').val();
      $('#data').val('');
      socket.emit('sendchat', message);
    });

    $('#data').keypress(function(e) {
      if(e.which == 13) {//enter key
        $(this).blur();
        $('#datasend').focus().click();
      }
    });
  });
</script>

<div style="float:left;width:100px; border-right:1px solid black; height: 300px; padding:10px;">
  <b>Users:</b>
  <div id="users"></div>
</div>
<div style="float:left;width:300px;height:250px;">
  <div id="conversation"></div>
  <input id="data" style="width:200px;" />
  <input type="button" id="datasend" value="send"/>
</div>
